<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(189, 5, 5); /* Red background for the entire page */
            color: white; /* White text color */
        }
        #registration-container {
            border: 1.5px solid hwb(0 4% 38%); /* Thickness of the border */
            border-radius: 10px;
            padding: 20px;
            background-color: black; /* Black background for the form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Subtle shadow for depth */
            min-width: 300px; /* Minimum width for the form */
            max-width: 600px; /* Maximum width for responsiveness */
        }
        h2 {
            text-align: center; /* Centered heading */
            font-size: 2.5em; /* Increased font size */
            font-weight: 700; /* Bold font weight */
            font-style: italic; /* Italic font style */
            margin-bottom: 20px; /* Space below the heading */
        }
        label {
            display: block;
            margin-top: 10px;
            color: white; /* White text for labels */
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
            width: 80%; /* Minimized width for inputs */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #fff; /* White border */
            border-radius: 5px; /* Rounded corners */
            background-color: #333; /* Dark background for inputs */
            color: white; /* White text for inputs */
        }
        .gender-container {
            display: flex;
            align-items: center; /* Center align items in the flex container */
            margin-top: 10px; /* Space above the gender section */
        }
        input[type="radio"] {
            margin: 0 5px; /* Space around radio buttons */
        }
        input[type="submit"] {
            margin-top: 20px; /* Space above the submit button */
            padding: 10px;
            cursor: pointer;
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #007BFF; /* Blue background for button */
            color: white; /* White text for button */
            width: 50%; /* Minimized width for submit button */
            transition: background-color 0.3s; /* Smooth transition */
            font-weight: 700; /* Bold font weight for the button */
            font-style: italic; /* Italic font style for the button */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        input[type="submit"]:active {
            background-color: #004494; /* Even darker blue on click */
        }
    </style>
</head>
<body>
    <div id="registration-container">
        <h2>REGISTRATION</h2>
        <form id="registration-form" method="post">
            {% csrf_token %}
            <label for="Username">Username</label>
            <input type="text" placeholder="Username" name="Username" required>
            
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="number" placeholder="+91" name="Number" required>
            
            <label for="gender">Gender</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            
            <label for="address">Address</label>
            <input type="text" placeholder="Address" name="Address" required>
            
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="confirm-password" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
